<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1 class="p-3">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50">
          <label for="exampleFormControlInput1" class="form-label">Search</label
          ><input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="search"
          />
        </div>
        <div id="btn-search" class="btn btn-primary">Search</div>
      </section>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 pt-3"
        ></div>
      </section>
      <div id="no-foundPhone" class="mt-4 d-none">
        <h3 class="text-warning">
          No Phone Founds. Pleach Search Different keyword
        </h3>
      </div>
      <div id="show-all" class="text-center d-none">
        <div class="btn btn-primary">Show All</div>
      </div>

      <!--! loader -->
      <section id="loader">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- ! modal contes -->
      <section>
      <!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detail" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
 
      </div>
    </div>
  </div>
</div>
      </section>
    </main>

    <!--! js srce-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
